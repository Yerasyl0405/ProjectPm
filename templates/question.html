<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapy Questionnaire</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #FFF;  /* Белый фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000;  /* Черный текст */
            overflow: auto;  /* Разрешить прокрутку, если нужно */
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.1);  /* Полупрозрачный черный фон */
            border-radius: 12px;
            padding: 40px 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);  /* Эффект замороженного стекла */
            display: flex;
            flex-direction: column;
            align-items: center;
            max-height: 90vh;  /* Ограничение максимальной высоты */
            overflow-y: auto;  /* Разрешить вертикальную прокрутку, если содержимое переполняет */
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #000;  /* Черный текст для заголовка */
            text-align: center;
        }

        h3 {
            color: #000;  /* Черный цвет для вопросов */
            font-size: 20px;
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #000;  /* Черный текст для меток */
            display: block;
            background-color: #FFF;  /* Белый фон для меток */
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        label:hover {
            background-color: #f0f0f0;  /* Светлый фон при наведении */
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button.submit-btn {
            background-color: #000;  /* Черный фон для кнопки */
            color: white;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            width: 100%;
            margin-top: 20px;
        }

        button.submit-btn:hover {
            background-color: #333;  /* Темнее при наведении */
            transform: scale(1.05);
        }

        .question-container {
            margin-bottom: 20px;
        }

        .question-container input[type="radio"] {
            margin-left: 10px;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 26px;
            }

            input, button {
                font-size: 14px;
                padding: 10px;
            }

            label {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Therapy Questionnaire</h1>

        <form action="" method="POST">
            {% for question in questions %}
                <div class="question-container">
                    <h3>{{ question.question }}</h3>
                    {% if question.variant_a %}
                        <label>
                            <input type="radio" name="{{ question.id }}" value="{{ question.variant_a }}" required>
                            {{ question.variant_a }}
                        </label>
                    {% endif %}
                    {% if question.variant_b %}
                        <label>
                            <input type="radio" name="{{ question.id }}" value="{{ question.variant_b }}">
                            {{ question.variant_b }}
                        </label>
                    {% endif %}
                    {% if question.variant_c %}
                        <label>
                            <input type="radio" name="{{ question.id }}" value="{{ question.variant_c }}">
                            {{ question.variant_c }}
                        </label>
                    {% endif %}
                    {% if question.variant_d %}
                        <label>
                            <input type="radio" name="{{ question.id }}" value="{{ question.variant_d }}">
                            {{ question.variant_d }}
                        </label>
                    {% endif %}
                    {% if question.variant_e %}
                        <label>
                            <input type="radio" name="{{ question.id }}" value="{{ question.variant_e }}">
                            {{ question.variant_e }}
                        </label>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>

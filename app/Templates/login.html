<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Therapist Sign-In</title>
  <style>
    /* Общие стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
    display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f9f9f9;
    }

    .signin-container {
      width: 400px;
  padding: 20px;
  background: #ffffff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
    }

    h1 {
font-size: 24px;
  color: #2a4d8f;
  margin-bottom: 20px;
    }

    .signin-form {
     display: flex;
  flex-direction: column;
  gap: 15px;
    }

    label {
      display: block;
  font-size: 14px;
  margin-bottom: 5px;
  color: #333;
    text-align: left;

    }

    input {
     width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 14px;
    }

    input:focus {
     border-color: #2a4d8f;
  outline: none;
    }

    input::placeholder {
      color: #B5B5B5;
      font-style: italic;
    }

    button {
   background-color: #4caf50;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
    }

    button:hover {
       background-color: #45a049;

    }

    .signup-link {
      margin-top: 10px;
  font-size: 14px;
  color: #666;
    }

    .signup-link a {
    color: #2a4d8f;
  text-decoration: none;
    }

    .signup-link a:hover {
       text-decoration: underline;

    }

    @media (max-width: 480px) {
      .signin-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 26px;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="signin-container">
    <h1>Therapist Sign-In</h1>
    <form action="/login" method="POST" class="signin-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Sign In</button>
    </form>
    <p class="signup-link">
      Don't have an account? <a href="{{ url_for('auth.register') }}">Sign Up Here</a>
    </p>
  </div>
</body>
</html>

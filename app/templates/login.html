<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Therapist Sign-In</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
   * General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body */
body {
  font-family: 'Playfair', sans-serif;
  background-color: #fafafa;
  color: #333;
  line-height: 1.6;
}
h1, h2, h3 {
  font-family: 'Roboto', sans-serif; /* Apply to headings */
}

p {
  font-family: 'Georgia', serif; /* Apply a different font to paragraphs */
}

/* Background Section */
.background {
  background-image: url('background-image.jpg'); /* Use an appropriate background image */
  background-size: cover;
  background-position: center;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Form Container */
.form-container {
  background-color: rgba(255, 255, 255, 0.9); /* White background with slight opacity */
  border-radius: 12px;
  padding: 40px;
  width: 100%;
  max-width: 500px; /* Limit the form width */
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
  text-align: center;
}

/* Heading */
h1 {
  font-size: 28px;
  font-weight: bold;
  color: #333;
  margin-bottom: 30px;
  font-family: 'Playfair', sans-serif;
}

/* Form Labels */
label {
  font-size: 16px;
  font-weight: 500;
  color: #2a2a2a;
  display: block;
  text-align: left;
  margin-bottom: 8px;
}

/* Form Inputs */
input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-size: 16px;
  color: #333;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
  outline: none;
  border-color: #2b8a3e; /* Green focus border */
}

/* Button */
button {
  background-color: #29274C; /* Green background for the button */
  color: #fff;
  font-size: 16px;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  width: 100%; /* Full width */
}

button:hover {
  background-color: #978E87; /* Darker green on hover */
}

/* Responsive Design */
@media (max-width: 768px) {
  .form-container {
    padding: 30px;
    width: 90%; /* Form will take up 90% of the screen on smaller devices */
  }

  h1 {
    font-size: 24px;
  }
}
  </style>
</head>
<body>
   <div class="background">
        <div class="form-container">
            <h1>Welcome back !</h1>
    <form action="/login" method="POST" class="signin-form">
         {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Sign in !</button>
    </form>
    <p class="signup-link">
      Are you therapist ? <a href="{{ url_for('auth.register') }}">Sign Up Here</a>
    </p>
  </div>
</body>
</html>

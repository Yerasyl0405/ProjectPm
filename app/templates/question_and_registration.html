<body>
        <h1>Please, fill in this form, so we can offer a better help ðŸ˜‡</h1>

    <div class="container">

        <!-- User Registration Form -->
        <form action="{{ url_for('question.question_and_registration') }}" method="POST" enctype="multipart/form-data">
            <div class="form-container">

                   {% if error %}
        <div style="color: red; font-weight: bold; margin-bottom: 20px;">
            {{ error }}
        </div>
    {% endif %}

                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

            </div>

            <!-- Therapy Questionnaire -->
           <div class="form-group">
                <label>What has been worrying you recently? (you have many options)</label>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="panic-attack" name="issues" value="Panic attacks">
                        <label for="panic-attack">Panic attacks</label>
                    </div>

                    <div>
                        <input type="checkbox" id="stress" name="issues" value="Stress">
                        <label for="stress">Stress</label>
                    </div>

                    <div>
                        <input type="checkbox" id="constant-headaches" name="issues" value="Constant headaches">
                        <label for="constant-headaches">Constant headaches</label>
                    </div>

                    <div>
                        <input type="checkbox" id="fears" name="issues" value="Personal Fears">
                        <label for="fears">Personal Fears</label>
                    </div>

                    <div>
                        <input type="checkbox" id="phobias" name="issues" value="Phobias">
                        <label for="phobias">Phobias</label>
                    </div>

                    <div>
                        <input type="checkbox" id="burnouts" name="issues" value="Burnouts">
                        <label for="burnouts">Burnouts</label>
                    </div>

                    <div>
                        <input type="checkbox" id="irritations" name="issues" value="Irritations">
                        <label for="irritations">Irritations</label>
                    </div>
                </div>
            </div>

            <!-- Relationships section -->
            <div class="form-group">
                <label>Relationships</label>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="kids" name="issues" value="With kids">
                        <label for="kids">With kids</label>
                    </div>

                    <div>
                        <input type="checkbox" id="partner" name="issues" value="With partner">
                        <label for="partner">With partner</label>
                    </div>

                    <div>
                        <input type="checkbox" id="conflicts" name="issues" value="Conflicts">
                        <label for="conflicts">Conflicts</label>
                    </div>

                    <div>
                        <input type="checkbox" id="divorce" name="issues" value="Getting divorced">
                        <label for="divorce">Getting divorced</label>
                    </div>

                    <div>
                        <input type="checkbox" id="boundaries" name="issues" value="Personal Boundaries">
                        <label for="boundaries">Personal Boundaries</label>
                    </div>

                    <div>
                        <input type="checkbox" id="colleagues" name="issues" value="Work Colleagues">
                        <label for="colleagues">Work Colleagues</label>
                    </div>

                    <div>

                        <label for="parents">Parents</label>

                </div>
            </div>

            <!-- Crisis and Life worries section -->

                <label>Crisis and Life worries</label>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="loneliness" name="issues" value="Loneliness">
                        <label for="loneliness">Feeling Lonely</label>
                    </div>

                    <div>
                        <input type="checkbox" id="self-esteem" name="issues" value="Self-Esteem">
                        <label for="self-esteem">Self-esteem</label>

                    <div>

                    <div>

                        <label for="miscarriage">Miscarriage</label>

                    </div>

                    <div>

                    </div>

                    <div>

                    </div>

                    <div>
                        <input type="checkbox" id="infertility" name="issues" value="Infertility">
                        <label for="infertility">Infertility</label>
                    </div>

                    <div>
                        <input type="checkbox" id="childbirth" name="issues" value="Childbirth">

                    </div>
                </div>
            </div>



<!--            Psychosomatic  -->
            <div class="form-group">
                <label>Psychosomatics</label>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="surgeries" name="issues" value="surgeries">
                        <label for="surgeries">Surgeries</label>
                    </div>

                    <div>
                        <input type="checkbox" id="head aches" name="issues" value="head aches">

                    </div>

                    <div>

                        <input type="checkbox" id="oncology" name="issues" value="oncology">

                    </div>
                </div>
            </div>

            <!-- Additional Fields -->
            <div class="form-group">
                <label for="name">How can we address you?</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required oninput="checkNameAvailability()">
                <span id="name-error" style="color: red; display: none;">This name is already taken. Please choose another one.</span>

                <label for="concerns">What concerns you?</label>
                <textarea id="concerns" name="concerns" rows="4" placeholder="Describe your concerns"></textarea>




            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

   <script>
    function checkNameAvailability() {
        const nameField = document.getElementById('name');
        const nameError = document.getElementById('name-error');
        const name = nameField.value.trim();

        if (name.length > 0) {
            // Send the AJAX request to check the name availability
            fetch(`/check_name_availability?name=${name}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.isAvailable) {
                        nameError.style.display = 'inline';
                    } else {
                        nameError.style.display = 'none';
                    }
                });
        } else {
            nameError.style.display = 'none';
        }
    }
</script>

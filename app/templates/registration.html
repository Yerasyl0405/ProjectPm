/* Container styling */

    padding: 20px;

/* Form group styling */
.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

input[type="text"],
input[type="email"],
input[type="password"],
textarea {
    width: 100%;         /* Полная ширина */
    max-width: 100%;     /* Предотвращение переполнения */
    padding: 12px;       /* Увеличенные внутренние отступы */

}


textarea {
    resize: vertical;
}

.checkbox-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.checkbox-group div {
    display: flex;
    align-items: center;
}

input[type="checkbox"] {
    margin-right: 5px;
}

/* Button Styling */
button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #BDA8EE;
    color: #7FADEO;
    border: none;
    border-radius: 15px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #B0B0B0;
}

/* Password field styling */
.form-group input[type="password"] {
    width: 100%;
    padding: 15px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 8px;
    outline: none;
    transition: all 0.3s ease;
}

/* Highlight Password Field */
.form-group input[type="password"]:focus {
    border-color: #007bff;
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    background-color: #e6f7ff; /* Highlight background */
}

<body class='main_container'>

    <div class="container">

            <h1>Therapist Registration</h1>
            {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}


            <form action="{{ url_for('auth.register') }}" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="user_type" value="therapist">

            <div class="form-group">

            <label for="first_name">First Name:</label>

            <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
           </div>
            <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
                <div class="form-group">
                <label>Choose your specialization area</label>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="panic-attack" name="issues" value="Panic attacks">
                        <label for="panic-attack">Addictions</label>
                    </div>

                    <div>
                        <input type="checkbox" id="partner" name="issues" value="Partner">
                        <label for="partner">Crisis and Life worries</label>
                    </div>

                    <div>
                        <input type="checkbox" id="child" name="issues" value="Child">
                        <label for="child">Relationships</label>
                    </div>

                    <div>
                        <input type="checkbox" id="trauma" name="issues" value="Trauma">
                        <label for="trauma">Trauma healing</label>
                    </div>

                    <div>
                        <input type="checkbox" id="psychosomatics" name="issues" value="Psychosomatics">
                        <label for="psychosomatics">Psychosomatics</label>
                    </div>

                    <div>
                        <input type="checkbox" id="behavioral" name="issues" value="Behavioral">
                        <label for="behavioral">Personal growth and Career goals</label>
                    </div>

                    <div>
                        <input type="checkbox" id="coaching" name="issues" value="Coaching">
                        <label for="coaching">Coaching</label>
                    </div>

                    <div>
                        <input type="checkbox" id="perinatal" name="issues" value="Perinatal">
                        <label for="perinatal">Perinatal psychology</label>
                    </div>
                </div>
            </div>



            <button type="submit">Register as Therapist</button>
        </form>
    </div>

    <script>
        // Показ имени файла при выборе
        const certificateInput = document.getElementById('certificate');
        const fileNameDisplay = document.getElementById('file-name');

        certificateInput.addEventListener('change', (event) => {
            const fileName = event.target.files[0]?.name || 'No file chosen';
            fileNameDisplay.textContent = fileName;
        });
    </script>
